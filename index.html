<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Valentine ðŸ’–</title>
  <style>
    body {
      margin: 0;
      font-family: "Comic Sans MS", cursive;
      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .card {
      background: white;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 320px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      animation: pop 0.8s ease;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      100% { transform: scale(1); }
    }

    img {
      width: 200px;
      border-radius: 15px;
      margin-bottom: 15px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    h2 {
      color: #ff4d6d;
    }

    button {
      border: none;
      padding: 12px 25px;
      border-radius: 30px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin: 10px;
    }

    #yes {
      background: #ff4d6d;
      color: white;
    }

    #no {
      background: #ccc;
    }
  </style>
</head>
<body>

<div class="card">
  <img id="photo" src="bini.jpg.jpeg" alt="bini">
  <h2 id="text">Maukah kamu jadi Valentine-ku? ðŸ’˜</h2>
  <button id="yes">YES ðŸ’–</button>
  <button id="no">NO ðŸ˜³</button>
</div>

<audio id="music" src="glue-song.mp3.mp3" loop></audio>

<script>
  const yes = document.getElementById("yes");
  const no = document.getElementById("no");
  const text = document.getElementById("text");
  const music = document.getElementById("music");

  let scale = 1;

  no.addEventListener("click", () => {
    scale -= 0.1;
    no.style.transform = `scale(${scale})`;
    yes.style.transform = `scale(${1 + (1 - scale)})`;
  });

  yes.addEventListener("click", () => {
    text.innerHTML = "YEAYYYY ðŸ’• AKU SAYANG KAMU ðŸ˜˜<br><br>ðŸ¤—ðŸ¤—ðŸ¤—";
    music.play();
    document.getElementById("photo").src =
      "https://media.giphy.com/media/l4FGuhL4U2WyjdkaY/giphy.gif";
  });

  // supaya lagu bisa diputar (aturan browser)
  document.body.addEventListener("click", () => {
    music.play().catch(()=>{});
  }, { once: true });
</script>

</body>
</html>
