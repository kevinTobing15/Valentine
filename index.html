<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>Valentine ðŸ’–</title>

<style>
*{
  font-family:"Comic Sans MS",cursive;
  box-sizing:border-box;
}

body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#1b2735,#090a0f);
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  color:white;
}

/* ðŸ’– HUJAN LOVE */
.love{
  position:fixed;
  top:-30px;
  font-size:18px;
  animation:fall linear infinite;
}
@keyframes fall{
  to{
    transform:translate(-120px,110vh);
    opacity:0;
  }
}

/* ðŸŽ† FIREWORK */
.firework{
  position:fixed;
  font-size:24px;
  animation:boom 1.2s ease-out forwards;
}
@keyframes boom{
  from{transform:scale(.3);opacity:1}
  to{transform:scale(3);opacity:0}
}

.card{
  background:rgba(255,255,255,.95);
  color:#ff4d6d;
  padding:24px;
  border-radius:22px;
  width:92vw;
  max-width:360px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.5);
  z-index:10;
}

img{
  width:210px;
  border-radius:16px;
  margin-bottom:14px;
  animation:fade 1s ease, float 3s ease-in-out infinite;
}

.fadeZoom{
  animation:fade 1s ease, kissZoom 6s ease-in-out forwards;
}

@keyframes fade{
  from{opacity:0}
  to{opacity:1}
}

@keyframes float{
  50%{transform:translateY(-12px)}
}

/* ðŸ’‹ ZOOM PELAN KISS */
@keyframes kissZoom{
  from{transform:scale(1)}
  to{transform:scale(1.15)}
}

button{
  border:none;
  padding:12px 26px;
  border-radius:30px;
  font-size:16px;
  cursor:pointer;
  margin:8px;
}
#yes{background:#ff4d6d;color:white}
#no{background:#ccc}
</style>
</head>

<body>

<audio id="music" src="glue-song.mp3.mp3" loop></audio>

<div class="card">
  <img id="img" src="hug.gif.gif">
  <h3 id="text">
    Halo my bini ðŸ’–<br>
    Happy Valentine's Day my bini
  </h3>
  <button id="yes">YES ðŸ’˜</button>
  <button id="no">NO ðŸ˜³</button>
</div>

<script>
const img = document.getElementById("img");
const text = document.getElementById("text");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const music = document.getElementById("music");

let step = 0;
let scale = 1;
let slideIndex = 0;
let slideInterval;

/* ðŸ“¸ FOTO + GIF TERAKHIR */
const slides = [
  {src:"bini.jpg.jpeg", text:"Aku suka senyum kamu di foto ini ðŸ’•"},
  {src:"foto2.jpg.jpeg", text:"Di mana ada kamu, di situ aku tenang ðŸ¤"},
  {src:"foto3.jpg.jpeg", text:"Kalau sama kamu, waktu cepet banget ðŸ˜š"},
  {src:"kiss.gif.gif", text:"Siniâ€¦ kiss dulu ðŸ’‹"}
];

function startSlide(){
  slideInterval = setInterval(()=>{
    slideIndex++;
    if(slideIndex >= slides.length){
      clearInterval(slideInterval);
      setTimeout(ending, 2000);
      return;
    }

    img.classList.remove("fadeZoom");
    img.src = slides[slideIndex].src;
    text.innerHTML = slides[slideIndex].text;

    /* ðŸ’‹ KISS EFFECT */
    if(slides[slideIndex].src.includes("kiss")){
      img.classList.add("fadeZoom");
    }
  }, 3500);
}

yes.onclick = ()=>{
  if(step === 0){
    music.play();
    img.src = slides[0].src;
    text.innerHTML = slides[0].text;
    startSlide();
    step++;
  }
};

no.onclick = ()=>{
  scale -= 0.1;
  no.style.transform = `scale(${scale})`;
  yes.style.transform = `scale(${1+(1-scale)})`;
  text.innerHTML = "Hehe ðŸ˜³ tapi aku tetap nunggu YES ðŸ’—";
};

/* ðŸŽ† ENDING */
function ending(){
  fireworks();
  document.body.innerHTML = `
    <div style="
      height:100vh;
      display:flex;
      flex-direction:column;
      justify-content:center;
      align-items:center;
      background:radial-gradient(circle,#ff5e8a,#ff2d6f);
      color:white;
      text-align:center;">
      <h1>I LOVE YOU ðŸ’–</h1>
      <img src="hug.gif.gif" width="260">
      <p>Pelukan online dulu ðŸ¤—</p>
    </div>
  `;
}

/* ðŸ’– HUJAN LOVE */
setInterval(()=>{
  const l=document.createElement("div");
  l.className="love";
  l.innerText="ðŸ’–";
  l.style.left=Math.random()*100+"%";
  l.style.animationDuration=2+Math.random()*3+"s";
  document.body.appendChild(l);
  setTimeout(()=>l.remove(),5000);
},220);

/* ðŸŽ† FIREWORK */
function fireworks(){
  for(let i=0;i<30;i++){
    const f=document.createElement("div");
    f.className="firework";
    f.innerText="ðŸ’–";
    f.style.left=50+Math.random()*20-10+"%";
    f.style.top=40+Math.random()*20-10+"%";
    document.body.appendChild(f);
    setTimeout(()=>f.remove(),1200);
  }
}
</script>

</body>
</html>
