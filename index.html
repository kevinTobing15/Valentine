<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
  height:100vh;
  overflow:hidden;
  font-family:'Poppins',sans-serif;
  background:radial-gradient(circle at top,#1b2b5a,#02010a);
  color:white;
}

/* Aurora */
body::before{
  content:'';
  position:fixed;
  inset:0;
  background:linear-gradient(120deg,rgba(0,255,200,.15),rgba(180,0,255,.1),rgba(0,100,255,.1));
  animation:aurora 10s infinite alternate;
  pointer-events:none;
}
@keyframes aurora{
  0%{filter:blur(40px)}
  100%{filter:blur(80px)}
}

.container{
  height:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:20px;
  position:relative;
}

img{
  max-width:80%;
  border-radius:20px;
  box-shadow:0 0 40px rgba(255,100,200,.4);
}

h1{
  font-family:'Pacifico',cursive;
  font-size:2.2rem;
  margin:15px 0;
}

p{
  font-size:1.1rem;
  opacity:.9;
}

.buttons{
  margin-top:20px;
  display:flex;
  gap:20px;
}

button{
  padding:12px 26px;
  font-size:1.2rem;
  border:none;
  border-radius:30px;
  cursor:pointer;
  transition:.3s;
}

#yes{
  background:#ff4da6;
  color:white;
}

#no{
  background:#444;
  color:white;
}

/* Heartbeat */
.heartbeat{
  animation:heartbeat 2.2s infinite;
}
.fast{
  animation:heartbeat .9s infinite;
}
@keyframes heartbeat{
  0%{transform:scale(1)}
  25%{transform:scale(1.04)}
  50%{transform:scale(1)}
  75%{transform:scale(1.06)}
  100%{transform:scale(1)}
}

/* Floating text */
.floating{
  position:absolute;
  font-size:1.1rem;
  opacity:.8;
  animation:float 14s linear infinite;
  white-space:nowrap;
  pointer-events:none;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-130vh)}
}

/* Fireworks */
.firework{
  position:absolute;
  width:6px;
  height:6px;
  background:pink;
  animation:explode 1.5s ease-out forwards;
}
@keyframes explode{
  to{
    transform:translate(var(--x),var(--y));
    opacity:0;
  }
}
</style>
</head>

<body>

<audio id="music" src="gluesong.mp3"></audio>

<div class="container heartbeat" id="screen">

<img id="media" src="hug.gif.gif">

<h1 id="title">Halo my bini ðŸ’–</h1>
<p id="text">Happy Valentineâ€™s Day my bini ðŸ¥°</p>

<div class="buttons">
  <button id="yes">YES ðŸ’•</button>
  <button id="no">NO ðŸ™ˆ</button>
</div>

</div>

<script>
const yes=document.getElementById('yes');
const no=document.getElementById('no');
const music=document.getElementById('music');
const media=document.getElementById('media');
const title=document.getElementById('title');
const text=document.getElementById('text');
const screen=document.getElementById('screen');

let noScale=1, yesScale=1;
let step=0;

const slides=[
 {img:'bini.jpg.jpeg',t:'Aku sayang kamu ðŸ’•'},
 {img:'foto2.jpg.jpeg',t:'Kamu rumah paling nyaman ðŸ¡'},
 {img:'foto3.jpg.jpeg',t:'Selamanya ya kita ðŸ¤'},
 {img:'kiss.gif.gif',t:'MWAHHHH ðŸ˜˜'}
];

no.onclick=()=>{
 noScale-=0.15;
 yesScale+=0.15;
 no.style.transform=`scale(${noScale})`;
 yes.style.transform=`scale(${yesScale})`;
 if(noScale<=0) no.style.display='none';
}

yes.onclick=()=>{
 if(step===0) music.play();
 nextSlide();
}

function nextSlide(){
 if(step<slides.length){
  media.src=slides[step].img;
  title.innerText='Kevin â¤ï¸ Erin';
  text.innerText=slides[step].t;

  if(slides[step].img.includes('kiss')){
    screen.classList.add('fast');
    fireworks();
  }
  step++;
 }else{
  yes.style.display='none';
 }
}

function fireworks(){
 for(let i=0;i<36;i++){
  const f=document.createElement('div');
  f.className='firework';
  f.style.left='50%';
  f.style.top='50%';
  f.style.setProperty('--x',`${Math.random()*400-200}px`);
  f.style.setProperty('--y',`${Math.random()*400-200}px`);
  document.body.appendChild(f);
  setTimeout(()=>f.remove(),1500);
 }
}

/* Floating romantic text */
for(let i=0;i<30;i++){
 const t=document.createElement('div');
 t.className='floating';
 t.style.left=Math.random()*100+'%';
 t.style.animationDuration=12+Math.random()*12+'s';
 t.innerText='Kevinâ¤ï¸ðŸ¥°ðŸ’ðŸ˜ðŸ’“Erin';
 document.body.appendChild(t);
}
</script>

</body>
</html>
